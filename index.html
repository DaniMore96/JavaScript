<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body onload="comenzarReloj()">
        <input type="number" id="tiempoElegido">
        <button onclick="comenzarTiempo()">Alarma</button>
        <h1 id="textoAlarma" style="color: brown;">00:00:00</h1>

        <audio id="audioAlarma">
            <source src="alarma/alarma.mp3" type="audio/mpeg">
            Sonido no disponible
        </audio>

        <script>
            let elementoSegundos = document.getElementById("tiempoElegido");
            let elementoTextoAlarma = document.getElementById("textoAlarma");
            let elementoSonido = document.getElementById("audioAlarma");

            function comenzarTiempo(){
                setTimeout(tiempoCumplido, 1000 * elementoSegundos.value);
            }

            function tiempoCumplido(){
                elementoTextoAlarma.style.color = "green";
                elementoSonido.play();

            }

            function comenzarReloj(){
                setInterval(TicTac, 1000);
            }

            function TicTac(){
                let tiempoActual = new Date();
                let hora = tiempoActual.getHours();
                let minutos = tiempoActual.getMinutes();
                let segundos = String(tiempoActual.getSeconds()).padStart(2, "0");

                let textHora = hora + ":" + minutos + ":" + segundos;
                elementoTextoAlarma.textContent = textHora
            }
        </script>
    </body>
</html>
